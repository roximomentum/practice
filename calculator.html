<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" src="./calculator.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans max-w-md mx-auto mt-12 p-5">
    <h1>Heading from Oseichukwu</h1>
    <div class="bg-gray-200 p-5 rounded-lg shadow-md">
      <input
        type="text"
        id="display"
        placeholder="0"
        readonly
        class="w-full h-20 text-2xl text-right px-4 mb-4 border-2 border-gray-300 rounded bg-white box-border"
      />
      <div class="grid grid-cols-4 gap-2">
        <button
          type="button"
          id="buttonClear"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-500 text-white hover:bg-gray-600"
        >
          AC
        </button>

        <button
          type="button"
          id="buttonDelete"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-500 text-white hover:bg-gray-600"
        >
          ⌫
        </button>
        <button
          type="button"
          id="buttonPercent"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-orange-500 text-white hover:bg-orange-600"
        >
          %
        </button>
        <button
          type="button"
          id="buttonDiv"
          value="/"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-orange-500 text-white hover:bg-orange-600"
        >
          ÷
        </button>

        <button
          type="button"
          id="button7"
          value="7"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200"
        >
          7
        </button>
        <button
          type="button"
          id="button8"
          value="8"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200"
        >
          8
        </button>

        <button
          type="button"
          id="button9"
          value="9"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200"
        >
          9
        </button>
        <button
          type="button"
          id="buttonMultiply"
          value="*"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-orange-500 text-white hover:bg-orange-600"
        >
          ×
        </button>
        <button
          type="button"
          id="button4"
          value="4"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200"
        >
          4
        </button>
        <button
          type="button"
          id="button5"
          value="5"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200"
        >
          5
        </button>

        <button
          type="button"
          id="button6"
          value="6"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200"
        >
          6
        </button>
        <button
          type="button"
          id="buttonMinus"
          value="-"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-orange-500 text-white hover:bg-orange-600"
        >
          −
        </button>
        <button
          type="button"
          id="button1"
          value="1"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200"
        >
          1
        </button>
        <button
          type="button"
          id="button2"
          value="2"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200"
        >
          2
        </button>
        <button
          type="button"
          id="button3"
          value="3"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200"
        >
          3
        </button>
        <button
          type="button"
          id="buttonAdd"
          value="+"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-orange-500 text-white hover:bg-orange-600 row-span-2"
        >
          +
        </button>

        <button
          type="button"
          id="button0"
          value="0"
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200 col-span-2"
        >
          0
        </button>
        <button
          type="button"
          id="buttonDot"
          value="."
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-gray-100 text-gray-800 hover:bg-gray-200"
        >
          .
        </button>
        <button
          type="button"
          id="buttonEqual"
          value="="
          class="h-20 text-xl border-none rounded cursor-pointer transition-colors duration-200 bg-orange-500 text-white hover:bg-orange-600"
        >
          =
        </button>
      </div>
    </div>




   <!-- <h1>My Code....</h1> -->

  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Sign in to your account.UC</h2>

    <form class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 mt-1 bogrder rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-600" />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign In
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      Don’t have an account?
      <a href="/signup.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>


</html>
