<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" src="./calculator.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-md p-5 mx-auto mt-12 font-sans">
    <h1>Heading from Oseichukwu</h1>
    <div class="p-5 bg-gray-200 rounded-lg shadow-md">
      <input
        type="text"
        id="display"
        placeholder="0"
        readonly
        class="box-border w-full h-20 px-4 mb-4 text-2xl text-right bg-white border-2 border-gray-300 rounded"
      />
      <div class="grid grid-cols-4 gap-2">
        <button
          type="button"
          id="buttonClear"
          class="h-20 text-xl text-white transition-colors duration-200 bg-gray-500 border-none rounded cursor-pointer hover:bg-gray-600"
        >
          AC
        </button>

        <button
          type="button"
          id="buttonDelete"
          class="h-20 text-xl text-white transition-colors duration-200 bg-gray-500 border-none rounded cursor-pointer hover:bg-gray-600"
        >
          ⌫
        </button>
        <button
          type="button"
          id="buttonPercent"
          class="h-20 text-xl text-white transition-colors duration-200 bg-orange-500 border-none rounded cursor-pointer hover:bg-orange-600"
        >
          %
        </button>
        <button
          type="button"
          id="buttonDiv"
          value="/"
          class="h-20 text-xl text-white transition-colors duration-200 bg-orange-500 border-none rounded cursor-pointer hover:bg-orange-600"
        >
          ÷
        </button>

        <button
          type="button"
          id="button7"
          value="7"
          class="h-20 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          7
        </button>
        <button
          type="button"
          id="button8"
          value="8"
          class="h-20 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          8
        </button>

        <button
          type="button"
          id="button9"
          value="9"
          class="h-20 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          9
        </button>
        <button
          type="button"
          id="buttonMultiply"
          value="*"
          class="h-20 text-xl text-white transition-colors duration-200 bg-orange-500 border-none rounded cursor-pointer hover:bg-orange-600"
        >
          ×
        </button>
        <button
          type="button"
          id="button4"
          value="4"
          class="h-20 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          4
        </button>
        <button
          type="button"
          id="button5"
          value="5"
          class="h-20 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          5
        </button>

        <button
          type="button"
          id="button6"
          value="6"
          class="h-20 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          6
        </button>
        <button
          type="button"
          id="buttonMinus"
          value="-"
          class="h-20 text-xl text-white transition-colors duration-200 bg-orange-500 border-none rounded cursor-pointer hover:bg-orange-600"
        >
          −
        </button>
        <button
          type="button"
          id="button1"
          value="1"
          class="h-20 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          1
        </button>
        <button
          type="button"
          id="button2"
          value="2"
          class="h-20 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          2
        </button>
        <button
          type="button"
          id="button3"
          value="3"
          class="h-20 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          3
        </button>
        <button
          type="button"
          id="buttonAdd"
          value="+"
          class="h-20 row-span-2 text-xl text-white transition-colors duration-200 bg-orange-500 border-none rounded cursor-pointer hover:bg-orange-600"
        >
          +
        </button>

        <button
          type="button"
          id="button0"
          value="0"
          class="h-20 col-span-2 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          0
        </button>
        <button
          type="button"
          id="buttonDot"
          value="."
          class="h-20 text-xl text-gray-800 transition-colors duration-200 bg-gray-100 border-none rounded cursor-pointer hover:bg-gray-200"
        >
          .
        </button>
        <button
          type="button"
          id="buttonEqual"
          value="="
          class="h-20 text-xl text-white transition-colors duration-200 bg-orange-500 border-none rounded cursor-pointer hover:bg-orange-600"
        >
          =
        </button>
        <!-- HELLO -->
        <h1>HELLO</h1>
        <!-- HIII -->
        <h1>HII</h1>
        <!-- KIGBU -->
        <h1>Wellcome to Roxi</h1>
      </div>
    </div>
  </body>
</html>
